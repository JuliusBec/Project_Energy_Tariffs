version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dynergy-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount data directories for persistence
      - ./app_data:/app/app_data
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - dynergy-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dynergy-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dynergy-network

networks:
  dynergy-network:
    driver: bridge

volumes:
  app_data:
  data:
